<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <title>Document</title>
</head>

<body class="bg-black">
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #05275a">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Cinema Buenos Aires</a>
      </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="alert alert-warning" role="alert">
      Estas ingresando datos importantes para comprar tus entradas!
    </div>

    <div class="container mt-5">
      <div class="row mt-5">
        <div class="col-md-4 offset-md-2">
          <div class="card">
            <div class="col">
              <div class="card shadow-sm bg-dark">
                <img src="img/imagen3.png" class="d-block w-100" alt="..." />

                <div class="card-body">
                  <p class="card-text text-white fs-6">
                    La película sigue a los hermanos Mario y Luigi mientras luchan contra el malvado Koopa, quien
                    intenta apoderarse del Reino Champiñón.
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    </div>
                    <small class="text-muted">2 horas</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="datos">
          <form class="needs-validation" novalidate>
            <div class="row g-4">
              <div class="col-md-8 mb-3">
                <input type="text" class="form-control" placeholder="Usuario" required />
              </div>
              <div class="col-md-8 mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" required />
              </div>
              <div class="col-md-8 mb-3">
                <input type="number" class="form-control" placeholder="Últimos dígitos de tarjeta" required />
              </div>
              <div class="col-md-8 mb-3">
                <input type="date" class="form-control" placeholder="Fecha de vencimiento" required />
              </div>
            </div>
            <button class="btn btn-primary border col-md-8 mb-3 mt-4" type="submit">Aceptar</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.4.slim.js"
    integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
